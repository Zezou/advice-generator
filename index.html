<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="content manrope-text">
          <div class="hidden" id="loading">Loading...</div>
          <div id="advice">
            <p class="title">Advice #<span id="advice-id"></span></p>
            <q class="quote">
              <span class="advice manrope-text" id="advice-text"></span>
            </q>
          </div>
          <img
            class="divider"
            src="./images/pattern-divider-desktop.svg"
            alt="divider"
            width="85%"
          />
          <div class="dice-container">
            <div class="dice-content">
              <span class="dice" onclick="getData()">
                <img
                  class="dice"
                  src="./images/icon-dice.svg"
                  alt="dice"
                  width="16px"
                />
              </span>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <article class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zezou</a>.
      </article>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
